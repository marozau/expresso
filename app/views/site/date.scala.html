@import java.time.LocalDate
@import java.time.format.DateTimeFormatter
@(date: LocalDate)

<table align="left" border="0" cellpadding="0" cellspacing="0" style="max-width: 100%;
    min-width: 100%;
    border-collapse: collapse;
    mso-table-lspace: 0pt;
    mso-table-rspace: 0pt;
    -ms-text-size-adjust: 100%;
    -webkit-text-size-adjust: 100%;" width="100%" class="mcnTextContentContainer">
    <tbody>
        <tr>
            <td valign="top" class="mcnTextContent" style="padding-top: 0;
                padding-right: 18px;
                padding-bottom: 9px;
                padding-left: 18px;
                mso-line-height-rule: exactly;
                -ms-text-size-adjust: 100%;
                -webkit-text-size-adjust: 100%;
                word-break: break-word;
                color: #202020;
                font-family: Helvetica;
                font-size: 15px;
                line-height: 150%;
                text-align: left;">
                <div style="text-align: left;"><span style="font-size: 14px"><span style="font-family: georgia, times, times new roman, serif"><span style="color: #696969"><strong>
                    @{date.format(DateTimeFormatter.BASIC_ISO_DATE)}</strong></span></span></span></div>
            </td>
        </tr>
    </tbody>
</table>
