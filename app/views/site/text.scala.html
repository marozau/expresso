@(content: Html)

<table border="0" cellpadding="0" cellspacing="0" width="100%" class="mcnTextBlock" style="min-width: 100%;
    border-collapse: collapse;
    mso-table-lspace: 0pt;
    mso-table-rspace: 0pt;
    -ms-text-size-adjust: 100%;
    -webkit-text-size-adjust: 100%;">
    <tbody class="mcnTextBlockOuter">
        <tr>
            <td valign="top" class="mcnTextBlockInner" style="padding-top: 9px;
                mso-line-height-rule: exactly;
                -ms-text-size-adjust: 100%;
                -webkit-text-size-adjust: 100%;">
                @views.html.site.mso {
                    <table align="left" border="0" cellpadding="0" cellspacing="0" style="max-width: 100%;
                        min-width: 100%;
                        border-collapse: collapse;
                        mso-table-lspace: 0pt;
                        mso-table-rspace: 0pt;
                        -ms-text-size-adjust: 100%;
                        -webkit-text-size-adjust: 100%;" width="100%" class="mcnTextContentContainer">
                        <tbody>
                            <tr>
                                <td valign="top" class="mcnTextContent" style="padding-top: 0;
                                    padding-right: 18px;
                                    padding-bottom: 9px;
                                    padding-left: 18px;
                                    mso-line-height-rule: exactly;
                                    -ms-text-size-adjust: 100%;
                                    -webkit-text-size-adjust: 100%;
                                    word-break: break-word;
                                    color: #202020;
                                    font-family: Helvetica;
                                    font-size: 17px;
                                    line-height: 150%;
                                    text-align: left;">
                                    @*FIXME: div block need to be removed, end used in place!!!!*@
                                    <div style="text-align: left;">
                                        <span style="font-family: georgia, times, times new roman, serif">
                                            @content
                                        </span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                }
            </td>
        </tr>
    </tbody>
</table>
