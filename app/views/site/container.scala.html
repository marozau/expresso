@(content: Html)

<table align="center" border="0" cellpadding="0" cellspacing="0" height="100%" width="100%" id="bodyTable" style="border-collapse: collapse;
    mso-table-lspace: 0pt;
    mso-table-rspace: 0pt;
    -ms-text-size-adjust: 100%;
    -webkit-text-size-adjust: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    width: 100%;
    background-color: #ffffff;">
    <tr>
        <td align="center" valign="top" id="bodyCell" style="mso-line-height-rule: exactly;
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            height: 100%;
            margin: 0;
            padding: 10px;
            width: 100%;
            border-top: 0;">
            <table align="center" border="0" cellspacing="0" cellpadding="0" width="600" style="width: 600px;">
                <tr>
                    <td align="center" valign="top" width="600" style="width: 600px;">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%" class="templateContainer" style="border-collapse: collapse;
                            mso-table-lspace: 0pt;
                            mso-table-rspace: 0pt;
                            -ms-text-size-adjust: 100%;
                            -webkit-text-size-adjust: 100%;
                            border: 0;
                            max-width: 600px !important;">
                            <tr>
                                <td valign="top" id="templatePreheader" style="background: #ffffff none no-repeat center/cover;
                                    mso-line-height-rule: exactly;
                                    -ms-text-size-adjust: 100%;
                                    -webkit-text-size-adjust: 100%;
                                    background-color: #ffffff;
                                    background-image: none;
                                    background-repeat: no-repeat;
                                    background-position: center;
                                    background-size: cover;
                                    border-top: 0;
                                    border-bottom: 0;
                                    padding-top: 0px;
                                    padding-bottom: 0px;"><table border="0" cellpadding="0" cellspacing="0" width="100%" class="mcnTextBlock" style="min-width: 100%;
                                    border-collapse: collapse;
                                    mso-table-lspace: 0pt;
                                    mso-table-rspace: 0pt;
                                    -ms-text-size-adjust: 100%;
                                    -webkit-text-size-adjust: 100%;">
                                    <tbody class="mcnTextBlockOuter">
                                        <tr>
                                            <td valign="top" class="mcnTextBlockInner" style="padding-top: 9px;
                                                mso-line-height-rule: exactly;
                                                -ms-text-size-adjust: 100%;
                                                -webkit-text-size-adjust: 100%;">
                                                <table align="left" border="0" cellspacing="0" cellpadding="0" width="100%" style="width: 100%;">
                                                    <tr>

                                                        <td valign="top" width="600" style="width: 600px;">
                                                            @content
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
