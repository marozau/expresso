@(url: String)


    <table align="left" border="0" cellpadding="0" cellspacing="0" width="100%" style="min-width: 100%;
        border-collapse: collapse;
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;" class="mcnBoxedTextContentContainer">
        <tbody>
            <tr>
                <td style="padding-top: 9px;
                    padding-left: 18px;
                    padding-bottom: 9px;
                    padding-right: 18px;
                    mso-line-height-rule: exactly;
                    -ms-text-size-adjust: 100%;
                    -webkit-text-size-adjust: 100%;">
                    <table border="0" cellpadding="18" cellspacing="0" class="mcnTextContentContainer" width="100%" style="min-width: 100% !important;
                        background-color: #EBEBEB;
                        border-collapse: collapse;
                        mso-table-lspace: 0pt;
                        mso-table-rspace: 0pt;
                        -ms-text-size-adjust: 100%;
                        -webkit-text-size-adjust: 100%;">
                        <tbody>
                            <tr>
                                <td valign="top" class="mcnTextContent" style="color: #202020;
                                    font-family: Helvetica;
                                    font-size: 17px;
                                    font-weight: normal;
                                    line-height: 150%;
                                    text-align: center;
                                    mso-line-height-rule: exactly;
                                    -ms-text-size-adjust: 100%;
                                    -webkit-text-size-adjust: 100%;
                                    word-break: break-word;">
                                    <span style="font-size: 18px"><span style="font-family: georgia, times, times new roman, serif"><strong>Понравился сегодняшний выпуск? Делись!</strong></span></span>
                                    <br>
                                    <span style="font-size: 22px">
                                        <span style="font-family: georgia, times, times new roman, serif">
                                            <a href="@url" target="_blank" style="mso-line-height-rule: exactly;
                                                -ms-text-size-adjust: 100%;
                                                -webkit-text-size-adjust: 100%;
                                                color: #ff5335;
                                                font-weight: normal;
                                                text-decoration: none;">
                                            @url
                                            </a>
                                        </span>
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
