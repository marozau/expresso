@import services.TrackingService
@(text: String, href: String, bold: Boolean, italic: Boolean)(implicit track: TrackingService)

@*TODO: add utm mark to the href*@
<a href="@track.trackClick(href)" target="_blank" style="mso-line-height-rule: exactly;
    -ms-text-size-adjust: 100%;
    -webkit-text-size-adjust: 100%;
    color: #ff5335;
    font-weight: normal;
    text-decoration: none;">@Html(text.replaceAll("\n", "<br>"))</a>
