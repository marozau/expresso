@(url: String)

<tr>
    <td valign="top" id="templatePreheader" style="background: #ffffff none no-repeat center/cover;
        mso-line-height-rule: exactly;
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
        background-color: #ffffff;
        background-image: none;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        border-top: 0;
        border-bottom: 0;
        padding-top: 0px;
        padding-bottom: 0px;">

        @views.html.site.text {

            <div style="text-align: right;">
                <span style="font-family: georgia, times, times new roman, serif">
                    <a href="@url" target="_blank" style="mso-line-height-rule: exactly;
                        -ms-text-size-adjust: 100%;
                        -webkit-text-size-adjust: 100%;
                        color: #202020;
                        font-weight: normal;
                        text-decoration: underline;">в браузере</a>
                </span>
            </div>

        }

    </td>
</tr>
