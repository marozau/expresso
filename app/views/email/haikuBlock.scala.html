@(haiku: List[String])

@haikuRow(row: String) = {
@row&nbsp;<br>
}

<div style="text-align: left;">
    <span style="font-family: georgia, times, times new roman, serif">
        <em>
        @for(row <- haiku) {
            @haikuRow(row)
        }
        </em>
    </span>
    <br>
    <br>
</div>
