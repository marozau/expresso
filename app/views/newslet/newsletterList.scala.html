@(newsletters: Seq[Newsletter])

<h1>Newsletters</h1>

<ul>
    @for(nl <- newsletters) {
        <li>
            <a href="@controllers.newslet.routes.EditionController.getOrCreate(nl.id.get)">current edition</a> &nbsp;
            @{nl.name} &nbsp;
            @{nl.email} &nbsp;
        </li>
    }
</ul>
