@(newsletters: Seq[Newsletter])

<h1>Newsletters</h1>

<a href="@routes.NewsletterController.getNewsletterPosts(None)">create</a> &nbsp;
<ul>
    @for(nl <- newsletters) {
        <li>
            <a href="@routes.NewsletterController.getNewsletterPosts(nl.id)">@{nl.id}</a> &nbsp;
            @{nl.title.getOrElse("without title")} &nbsp;
            @{nl.createdTimestamp} &nbsp;
        </li>
    }
</ul>
